<script> 
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').value =  h + ":" + m;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
</script>

    <script>

    var input = document.getElementById("username");
    var inputValue = input.value;

    var gun = Gun(['http://localhost:8765/gun', 'https://gun-manhattan.herokuapp.com/gun']);
    var user = gun.user();

    $('#up').on('click', function(e){
      user.create($('#alias').val(), $('#pass').val());
    });

    $('#sign').on('submit', function(e){
      e.preventDefault();
      user.auth($('#alias').val(), $('#pass').val());
    });

    $('#said').on('submit', function(e){
      e.preventDefault();
      if(!user.is){ return }
      user.get('said').set($('#username').val() + ' - ' + $('#time').val() + ': ' + $('#say').val());
      $('#say').val("");
    });

    function UI(say, id){
      var li = $('#' + id).get(0) || $('<div class="messages">').attr('id', id).appendTo('ul');
      $(li).text('@' + say);
    };

    gun.on('auth', function(){
      $('#usid').hide();
      $('#username').hide();
      $('#messages').hide();
      $('#comp').show();
      user.get('said').map().once(UI);
    });
